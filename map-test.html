<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <h1>My First Google Map</h1>
    <button type="button" class="mapsBtn" id="naeroyfjord">Nærøyfjord</button>
    <button type="button" class="mapsBtn" id="naeroyfjord">Antelope Canyon</button>
    <button type="button" class="mapsBtn" id="grossglockner">Grossglockner</button>
    
    <div id="googleMap" style="width:100%;height:400px;"></div>
    
    <script>
        
        const mapData = JSON.stringify([
            {
                "place" : "Nærøyfjord", 
                "coordinates" : {lat: 60.962817325849045, lng: 6.966716166571534}
            },
            {
                "place" : "Antelope Canyon", 
                "coordinates" : {lat: 36.8617380714134, lng: -111.37436880864594}
            },
            {
                "place" : "Grossglockner", 
                "coordinates" : {lat: 47.07421847644507, lng: 12.694681769658086}
            }
        ])

        var mapDataJSON = JSON.parse(mapData);

        function myMap(coordinates) {

        if (coordinates === undefined) {
            coordinates = mapDataJSON[0].coordinates;
        } 

        const pos = coordinates;
        // The map, centered at Uluru
        const map = new google.maps.Map(document.getElementById("googleMap"), {
            zoom: 12,
            center: pos,
            mapId: "1d0de8f5ee9999c4",
            mapTypeControl: false, 
            fullscreenControl: false,
            streetViewControl: false
        });
        // The marker, positioned at Uluru
        const marker = new google.maps.Marker({
            position: pos,
            map: map,
        });
        }

        const mapsBtns = document.querySelectorAll('.mapsBtn');

        //foreach loop, checks the innerHTML of the button, give them all 

        console.log(mapDataJSON[0].place);

        mapsBtns.forEach(mapsBtn => {
            mapsBtn.addEventListener("click", ()=> {
                var placeName = mapsBtn.innerHTML;
                console.log(placeName);
                for(let i = 0; i < mapDataJSON.length; i++)
                {
                    if(placeName == mapDataJSON[i].place){
                        myMap(mapDataJSON[i].coordinates)
                    }
                }
            })
        });

        
    </script>

    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9oKddx03e7l5w8-7rIKizUNFrP4QSu1k&callback=myMap"></script>

</body>

</html>
